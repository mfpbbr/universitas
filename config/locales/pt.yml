  tips:
    self: Dicas
    documents:
      tip: Envie quantos documentos quiser!
      tip_text: "Fique a vontade pra enviar (fazer upload) de quantos documentos quiser, mas lembre-se que estes estarão disponíveis para qualquer pessoa na web baixar!"
      tip2: Visualização de Documentos
      tip2_text: "Caso você não esteja conseguindo visualizar um documento, pode ser porque ele acabou de ser enviado e ainda está sendo processado para visualização, então, basta esperar alguns minutos. Se mesmo assim o documento continuar não sendo exibido, ele pode ter sido bloqueado pelo serviço de visualização devido a direitos autorais."
    groups:
      tip: Como um membro do grupo
      tip_text: "Você pode compartilhar documentos com o grupo e postar nos fóruns do mesmo. O líder do grupo poderá remover qualquer documento compartilhado e moderar qualquer post nos fóruns."
      tip2: Como o Líder do grupo
      tip2_text: "Você pode editar qualquer informação relativa ao grupo, remover documentos que foram enviados pro grupo, atualizar o status do grupo e editar/moderar os fóruns do grupo."
      tip3: Mande para qualquer pessoa
      tip3_text: "Você pode mandar o link de um grupo para qualquer pessoa na web, pois o cadastro não é necessário para visualizar os documentos ou fóruns do grupo."
    users:
      tip: Seguindo usuários
      tip_text: "Após seguir um usuário, você receberá atualizaçoes no seu painel sobre ações feitas por tal usuário, como adiçoes de documentos, entrada em grupos, atualizações de status, etc."
      tip2: Importar dados pessoais do Twitter/Facebook
      tip2_text: "Você pode importar seus dados pessoais do Twitter ou Facebook como sua foto, localidade, biografia, e-mail e website adicionando-os como opções de autenticação na página Editar Perfil. Links para seus perfis nestes serviços também serão adicionados automaticamente."
    forums:
      tip: Sobre os Fóruns
      tip_text: "Os fóruns são feitos para discussões e compartilhamento de informações. Um fórum funciona como uma categoria, contendo vários tópicos, e os tópicos, por sua vez, servem para agrupar postagens dos usuários."
      tip2: "Formate seus textos"
      tip2_text: "Você pode formatar o texto dos seus posts para mostrar links, texto em itálico/negrito, listas, e mais. Dê uma olhada no link contendo o Guia de Textile ao lado do botão de 'Postar' para mais informações."
  home:
    plural: Início
    welcome: "Bem-vindo ao Universitas!"
    get_started: "Comece agora:"
    create_your: "Crie seu próprio Grupo!"
    box_desc: "Seja um simples grupo de estudos ou uma grande comunidade, colabore com outras pessoas compartilhando documentos e discussões."
    header_title: Grupos Colaborativos
    header_desc: Um único lugar para compartilhar informação
    shot1_title: Crie um Grupo
    shot1_desc: "Para hospedar seus documentos e discussões"
    shot2_title: Compartilhe Documentos
    shot2_desc: "Envie vários documentos para seu grupo com facilidade"
    shot3_title: Divulgue!
    shot3_desc: "Espalhe seu grupo para qualquer pessoa no mundo"
    other: "E ainda tem mais..."
    shot4_title: "Colaboração ao Máximo"
    shot4_desc: "Outros membros do seu grupo também podem participar e enviar seus próprios documentos pro grupo."
    shot5_title: Atualizações Recentes
    shot5_desc: "Receba atualizações sobre tudo que acontece ao seu redor aqui no Universitas."
    shot6_title: Fóruns de Discussão
    shot6_desc: "Cada grupo tem seu próprio fórum, onde você pode discutir sobre qualquer assunto com outros membros do seu grupo"
    shot7_title: Siga outras Pessoas
    shot7_desc: "Assim como o Twitter, siga outras pessoas e receba atualizações do que elas estão se engajando aqui no Universitas."
  about:
    plural: Sobre
    success: Obrigado por entrar em contato conosco!
    error: "Opa, houveram alguns erros no formulário de contato!"
    contact_us: Entre em Contato
    contact_text: "Sugestões? Reclamações? Quer dar uma mão? Entre em contato pelo endereço <a href='mailto:universitasproject@gmail.com'>universitasproject@gmail.com</a> ou preencha o formulário abaixo com suas informações e nós retornaremos o mais rápido possível!"
    about: Sobre o Universitas
    about_text: "Universitas é uma plataforma (assim como o Facebook e Twitter) com uma abordagem mais social e colaborativa para grupos, onde você pode mais facilmente saber de tudo que está acontecendo nos grupos que você tem interesse, como também poder contribuir com eles compartilhando documentos e ideias. Ah, e tudo isso de graça."
    about2: E quem é você?
    about2_text: "Meu nome é <a href='http://pedromtavares.com'>Pedro Mateus Tavares</a> e eu sou desenvolvedor de software. Sou atualmente a única pessoa responsável pela manutenção do Universitas (além de ter desenvolvido tudo e arcado com custos)."
